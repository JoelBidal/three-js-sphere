<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <title>103.5 DAWN FM | ThreeJS Starter</title>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"
    ></script>
  </head>
  <body>
    <div class="grain"></div>
    <div class="container">
      <h1>103.5 Dawn FM</h1>
    </div>
    <canvas class="webgl"></canvas>
    <div class="cursor">
      <div class="cursor__circle">
        <svg height="64" width="64">
          <circle cx="32" cy="32" r="16"></circle>
        </svg>
      </div>
    </div>
    <audio id="song" src="../static/textures/song.mp3" preload="auto"></audio>
    <a id="play">PLAY</a>
    <div class="outro">
      <p>made with love by</p>
      <a href="https://github.com/JoelBidal">joel bidal</a>
      <p>| inspired by</p>
      <a
        href="https://www.youtube.com/channel/UCVyRiMvfUNMA1UPlDPzG5Ow"
        target="_blank"
        >design course</a
      >
    </div>
  </body>
</html>
